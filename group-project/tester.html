
<html>
<head>
    <title>Aromantica.co</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Product Gallery */
        .product-gallery {
            padding: 40px 20px;
            background-color: whitesmoke;
        }

        .product-gallery .gallery-header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .product-gallery .gallery-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-gallery .gallery-item {
            text-align: center;
        }

        .product-gallery img {
            width: 250px; /* Adjust size as needed */
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .product-gallery .product-name {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: 500;
        }

        .product-gallery .add-to-cart {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .product-gallery .add-to-cart:hover {
            background-color: #0056b3;
        }

        /* Cart Page */
        .cart-page {
            padding: 40px 20px;
            background-color: #f8f9fa;
        }

        .cart-page h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: darkred;
        }

        .view-cart {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .view-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Product Gallery 1 -->
    <div id="product-gallery-1" class="product-gallery">
        <h2 class="gallery-header">For Her's Collection</h2>
        <div class="gallery-section">
            <div class="gallery-item">
                <img src="picture/rose.jpg" alt="Rose">
                <div class="product-name">Rose</div>
                <button class="add-to-cart" onclick="addToCart('Rose')">Add to Cart</button>
            </div>
            <div class="gallery-item">
                <img src="picture/in the star.jpg" alt="In The Star">
                <div class="product-name">In The Star</div>
                <button class="add-to-cart" onclick="addToCart('In The Star')">Add to Cart</button>
            </div>
            <div class="gallery-item">
                <img src="picture/thousand wishes.jpg" alt="Thousand Wishes">
                <div class="product-name">Thousand Wishes</div>
                <button class="add-to-cart" onclick="addToCart('Thousand Wishes')">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Product Gallery 2 -->
    <div id="product-gallery-2" class="product-gallery">
        <h2 class="gallery-header">For Him's Collection</h2>
        <div class="gallery-section">
            <div class="gallery-item">
                <img src="picture/dream bright.jpg" alt="Dream Bright">
                <div class="product-name">Dream Bright</div>
                <button class="add-to-cart" onclick="addToCart('Dream Bright')">Add to Cart</button>
            </div>
            <div class="gallery-item">
                <img src="picture/gignham.jpg" alt="Gingham">
                <div class="product-name">Gingham</div>
                <button class="add-to-cart" onclick="addToCart('Gingham')">Add to Cart</button>
            </div>
            <div class="gallery-item">
                <img src="picture/sensual amber.jpg" alt="Sensual Amber">
                <div class="product-name">Sensual Amber</div>
                <button class="add-to-cart" onclick="addToCart('Sensual Amber')">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- View Cart Button -->
    <a href="cart.html" class="view-cart">View Cart</a>

    <script>
        const cartItems = []; // Store cart items

        function addToCart(productName) {
            // Check if item already exists in cart
            if (cartItems.includes(productName)) {
                alert(`${productName} is already in your cart.`);
                return;
            }

            // Add item to the cart array
            cartItems.push(productName);

            // Save cart items to localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(`${productName} has been added to your cart.`);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Cart - Aromantica.co</title>
    <style>
        /* Cart Page Styling */
        .cart-page {
            padding: 40px 20px;
            background-color: #f8f9fa;
        }

        .cart-page h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .cart-items {
            list-style-type: none;
            padding: 0;
        }

        .cart-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item button {
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: darkred;
        }

        .empty-cart {
            text-align: center;
            font-size: 1.5rem;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cart-page">
        <h2>Your Cart</h2>
        <ul class="cart-items" id="cart-items">
            <!-- Items will be dynamically added here -->
        </ul>
        <div class="empty-cart" id="empty-cart">Your cart is empty.</div>
    </div>

    <script>
        const cartList = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart');

        // Load cart items from localStorage
        const savedCartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        if (savedCartItems.length > 0) {
            emptyCartMessage.style.display = 'none';
            savedCartItems.forEach(item => {
                const cartItem = document.createElement('li');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item}</span>
                    <button onclick="removeFromCart('${item}')">Remove</button>
                `;
                cartList.appendChild(cartItem);
            });
        }

        function removeFromCart(productName) {
            // Remove item from saved cart array
            const index = savedCartItems.indexOf(productName);
            if (index > -1) {
                savedCartItems.splice(index, 1);
                localStorage.setItem('cartItems', JSON.stringify(savedCartItems));
            }

            // Refresh the cart page
            location.reload();
        }
    </script>
</body>
</html>
