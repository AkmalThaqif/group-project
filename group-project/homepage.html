<html>
<head>
    <title>Aromantica</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #ffd1dc; /* Aesthetic pink */
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .left-section {
            max-width: 50%;
        }

        .headline {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 0;
            font-family: 'Playfair Display', serif;
        }

        .catchy-phrases {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #555;
        }

        .right-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #ffe4e9;
            color: #333;
            font-size: 0.9rem;
            position: relative;
        }

        .floating-text {
            position: absolute;
            bottom: 50px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: #333;
            transform: translateX(100%);
            animation: slideIn 2s ease-out forwards;
        }

        .info-section {
            position: absolute;
            bottom: 50px;
            left: 10px;
            text-align: left;
            font-size: 0.9rem;
        }

        .clock {
            color: #555;
        }

        .visitor-counter {
            margin-top: 5px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="headline">Welcome to Aromantica</h1>
            <p class="catchy-phrases">Discover the beauty in simplicity.<br>Where scents tell your story.</p>
        </div>
        <div class="right-section">
            <img src="picture/logoaromantica.jpg" alt="Aesthetic Decor">
        </div>
    </div>

    <div class="info-section">
        <div class="clock" id="clock">Loading time...</div>
        <div class="visitor-counter" id="visitor-counter">Total Visitors: 0</div>
    </div>

    <footer>
        <div class="floating-text">Experience Aromantica Now!</div>
        &copy; 2025 Aromantica. All rights reserved.
    </footer>

    <script>
        // Update the clock
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            clockElement.textContent = `Current Time: ${timeString}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Visitor counter (basic simulation)
        let visitorCount = localStorage.getItem('visitorCount') || 0;
        visitorCount++;
        localStorage.setItem('visitorCount', visitorCount);
        document.getElementById('visitor-counter').textContent = `Total Visitors: ${visitorCount}`;
    </script>
</body>
</html>
