<html>
<head>
    <title>Your Cart - Aromantica.co</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffd1dc;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ffb6c1;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .cart-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item p {
            font-size: 1.2rem;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        .checkout-button {
            background-color: #ffb6c1;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #ff69b4;
        }

        .back-to-shop {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-shop button {
            background-color: #ffb6c1;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .back-to-shop button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="header">Your Cart - Aromantica.co</div>

    <div class="cart-container">
        <h2>Items in Your Cart</h2>
        <div id="cart-items"></div>

        <div id="total-price" class="total-price">Total: RM0.00</div>

        <button class="checkout-button" onclick="proceedToCheckout()">Proceed to Checkout</button>

        <div class="back-to-shop">
            <button onclick="window.location.href='buyonline.html'">Back to Shop</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Display cart items
        function updateCartView() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <p>${item.name} - RM${item.price.toFixed(2)}</p>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price;
            });

            totalPriceElement.innerText = `Total: RM${total.toFixed(2)}`;
        }

                function proceedToCheckout() {
                 if (cart.length === 0) {
                alert('Your cart is empty. Add some items to proceed.');
                 return;
                }

                let total = cart.reduce((acc, item) => acc + item.price, 0);
                alert(`Your total is RM${total.toFixed(2)}. Redirecting to receipt.`);
    
                 // Don't clear cart here, just redirect
                window.location.href = 'resit.html'; 
                }
       
                // Initialize the cart view
                updateCartView();
    </script>
</body>
</html>
