<html>
<head>
  <title>Payment - Aromantica.co</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffd1dc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #ff69b4;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .payment-method {
      margin-top: 15px;
    }
    .payment-details {
      display: none;
      margin-top: 15px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1493;
    }
    .receipt {
      display: none;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
    }
    .product-list {
      border-top: 1px solid #ddd;
      margin-top: 15px;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Receipt</h2>
    <div id="payment-form">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="address">Home Address:</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-group payment-method">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" onchange="showPaymentDetails()">
          <option value="">-- Select Payment Method --</option>
          <option value="credit-card">Credit Card</option>
          <option value="online-banking">Online Banking</option>
        </select>
      </div>
      <div id="credit-card-details" class="payment-details">
        <h3>Credit Card Details</h3>
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" required>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="number" id="cvv" required>
        </div>
      </div>
      <div id="online-banking-details" class="payment-details">
        <h3>Online Banking Details</h3>
        <div class="form-group">
          <label for="bank-name">Bank Name:</label>
          <input type="text" id="bank-name" required>
        </div>
        <div class="form-group">
          <label for="account-number">Account Number:</label>
          <input type="text" id="account-number" required>
        </div>
      </div>
      <button onclick="submitPayment()">Submit Payment</button>
    </div>

    <div id="receipt" class="receipt">
      <p><strong>Full Name:</strong> <span id="receipt-fullname"></span></p>
      <p><strong>Email:</strong> <span id="receipt-email"></span></p>
      <p><strong>Home Address:</strong> <span id="receipt-address"></span></p>
      <p><strong>Payment Method:</strong> <span id="receipt-payment-method"></span></p>

      <h3>Products Purchased:</h3>
      <div id="product-list" class="product-list"></div>
      <p><strong>Total Price:</strong> RM<span id="receipt-total"></span></p>

      <h3>Your Payment is Successful!</h3>
      <button onclick="backToMerchant()">Back to Merchant</button>
    </div>
  </div>

  <script>
    function showPaymentDetails() {
      const paymentMethod = document.getElementById('payment-method').value;
      document.getElementById('credit-card-details').style.display = paymentMethod === 'credit-card' ? 'block' : 'none';
      document.getElementById('online-banking-details').style.display = paymentMethod === 'online-banking' ? 'block' : 'none';
    }

    function submitPayment() {
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const paymentMethod = document.getElementById('payment-method').value;

      if (!fullname || !email || !address || !paymentMethod) {
        alert('Please complete all fields.');
        return;
      }

      // Dapatkan item dalam troli dari localStorage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
      }

      let total = 0;
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      cart.forEach(item => {
        let productItem = document.createElement('p');
        productItem.textContent = `${item.name} - RM${item.price.toFixed(2)}`;
        productList.appendChild(productItem);
        total += item.price;
      });

      document.getElementById('receipt-total').textContent = total.toFixed(2);

      // Tunjukkan resit
      document.getElementById('payment-form').style.display = 'none';
      document.getElementById('receipt').style.display = 'block';

      document.getElementById('receipt-fullname').textContent = fullname;
      document.getElementById('receipt-email').textContent = email;
      document.getElementById('receipt-address').textContent = address;
      document.getElementById('receipt-payment-method').textContent = paymentMethod === 'credit-card' ? 'Credit Card' : 'Online Banking';

      // Kosongkan troli selepas pembayaran
      localStorage.removeItem('cart');
    }

    function backToMerchant() {
      window.location.href = 'homepage.html';
    }
  </script>
</body>
</html>
